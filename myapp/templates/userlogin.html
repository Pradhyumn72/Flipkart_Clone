{% extends "base.html" %}
{% load static %}

{% block title %}
User Login
{% endblock title %}

{% block hero %}
<div class="user-form">
    <h2>User Login</h2>
    <form method="post" action="{% url 'userlogin' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_email">Email</label>
            {{ form.email }}
        </div>
        <div class="form-group">
            <label for="id_username">Username</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="id_password">Password</label>
            {{ form.password }}
        </div>
        <div class="form-group">
            <label for="id_contact_number">Contact Number</label>
            {{ form.contact_number }}
        </div>
        <div class="user-actions">
            <button type="submit" class="login-btn">Login</button>
            <a href="{% url 'index' %}" class="btn">Back to Store</a>
        </div>
    </form>
</div>
{% endblock hero %}
